{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">ClearSkies Dashboard</h1>
                <p id="welcome">Welcome! What's the weather like in...</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" name="city" placeholder="Enter any city name">
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="feels-like">
                    <h2 class="text-center">{{ feels_like }}</h2>
                    <h2 class="text-center">ClearSkies' Feels Like</h2>
                    <p>(calculated using the heat index formula)</p>
                </div>
            </div>

            {% if temperature_chart_json and humidity_chart_json %}
            <div class="col-md-6">
                <h3 class="text-center">5 Day Forecast</h3>
                <div>
                    <canvas id="temperatureChart" width="400" height="200"></canvas>
                </div>
                <br>
                <div>
                    <canvas id="humidityChart" width="400" height="200"></canvas>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- JavaScript for rendering charts -->
    <script>
        const temperatureData = {{ temperature_chart_json|safe }};
        const humidityData = {{ humidity_chart_json|safe }};

        // Render Temperature chart
        const temperatureCtx = document.getElementById('temperatureChart');
        new Chart(temperatureCtx, {
            type: 'line',
            data: temperatureData,
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Render Humidity chart
        const humidityCtx = document.getElementById('humidityChart');
        new Chart(humidityCtx, {
            type: 'line',
            data: humidityData,
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

</body>
</html>
